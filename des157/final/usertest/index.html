<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ba9758517.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Illustration Gallery</title>
</head>

<body>
    <header>
        <section>
            <nav id="back">
                <ul>
                    <li><a href="../index.html">Back to portal</a></li>
                </ul>
            </nav>

            <h1>Aman's Illustration Portfolio</h1>
            <p class="journey">A journey into my imagination</p>
            <p class="scroll">Scroll</p>
            <p class="arrow"><i class="fas fa-arrow-down"></i></p>
        </section>
    </header>


    <section class="heroImage">
        <img id="bg1" src="images/bg1.svg" alt="background 1">
        <img id="bg2" src="images/bg2.svg" alt="background 2">
        <img id="bg3" src="images/bg3.svg" alt="background 3">
        <img id="bg4" src="images/bg4.svg" alt="background 4">
        <img id="bg5" src="images/bg5.svg" alt="background 5">
        <img id="bg6" src="images/bg6.svg" alt="background 6">
    </section>

    <section id="content">
        <div class="holder">
            <div class="progressBar"></div>
        </div>
        <h2 id="illustrations">Illustrations</h2>

        <article>
            <figcaption>Hot Day for Dave</figcaption>
            <img src="images/img01-cut.png" alt="figure 1" id="img01Cut" onmouseover="this.src='images/img01.gif'"
                onmouseout="this.src='images/img01-cut.png'">
        </article>
        <article>
            <figcaption>The Unwelcomed Visitor</figcaption>
            <img src="images/img02-cut.png" alt="figure 2" id="img02Cut" onmouseover="this.src='images/img02.png'"
                onmouseout="this.src='images/img02-cut.png'">
        </article>

        <article>
            <figcaption>The Curious Bunch</figcaption>
            <img src="images/img03-cut.png" alt="figure 3" id="img03Cut" onmouseover="this.src='images/img03.png'"
                onmouseout="this.src='images/img03-cut.png'">
        </article>

        <article>
            <figcaption>Mr. Know's Corridor</figcaption>
            <img src="images/img04-cut.png" alt="figure 4" id="img04Cut" onmouseover="this.src='images/img04.png'"
                onmouseout="this.src='images/img04-cut.png'">
        </article>

        <article>
            <figcaption>Drifting</figcaption>
            <img src="images/img05-cut.png" alt="figure 5" id="img05Cut" onmouseover="this.src='images/img05.png'"
                onmouseout="this.src='images/img05-cut.png'">
        </article>

        <article>
            <figcaption>Time?</figcaption>
            <img src="images/img06-cut.png" alt="figure 6" id="img06Cut" onmouseover="this.src='images/img06.png'"
                onmouseout="this.src='images/img06-cut.png'">
        </article>

        <article>
            <figcaption>Stratospheric Planetarium</figcaption>
            <img src="images/img07-cut.png" alt="figure 7" id="img07Cut" onmouseover="this.src='images/img07.png'"
                onmouseout="this.src='images/img07-cut.png'">
        </article>

        <article>
            <figcaption>The Sea Sword</figcaption>
            <img src="images/img08-cut.png" alt="figure 8" id="img08Cut" onmouseover="this.src='images/img08.png'"
                onmouseout="this.src='images/img08-cut.png'">
        </article>

        <article>
            <figcaption>Torn</figcaption>
            <img src="images/img09-cut.png" alt="figure 9" id="img09Cut" onmouseover="this.src='images/img09.png'"
                onmouseout="this.src='images/img09-cut.png'">
        </article>

        <article>
            <figcaption>Cloud Summoner</figcaption>
            <img src="images/img10-cut.png" alt="figure 10" id="img10Cut" onmouseover="this.src='images/img10.png'"
                onmouseout="this.src='images/img10-cut.png'">
        </article>

        <article>
            <figcaption>The Foresaken</figcaption>
            <img src="images/img11-cut.png" alt="figure 11" id="img11Cut" onmouseover="this.src='images/img11.png'"
                onmouseout="this.src='images/img11-cut.png'">
        </article>

        <article>
            <figcaption>Glorb's Rest</figcaption>
            <img src="images/img12-cut.png" alt="figure 12" id="img012Cut" onmouseover="this.src='images/img12.png'"
                onmouseout="this.src='images/img12-cut.png'">
        </article>


    </section>


    <footer id="footer">
        <nav>
            <ul>
                <li><a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a></li>
                <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
