<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ba9758517.js" crossorigin="anonymous" defer></script>
    <title>Build Mad Lib Script</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mad Libs!</h1>
    </header>
    <main>
        <section id="left">
            <h2>Input Words Here</h2>
            <form id="myForm">
                <label for="famMember">Provide a Family Member</label>
                <input type="text" id="famMember" required>

                <label for="adj">Provide a Adjective</label>
                <input type="text" id="adj" required>

                <label for="bodyPart">Provide a Body Part</label>
                <input type="text" id="bodyPart" required>

                <label for="col">Provide a Color</label>
                <input type="text" id="col" required>

                <label for="verb">Provide an "ing" Verb</label>
                <input type="text" id="verb" required>

                <label for="food">Provide a Food</label>
                <input type="text" id="food" required>

                <label for="pluralNoun">Provide a Plural Noun</label>
                <input type="text" id="pluralNoun" required>

                <label for="animal">Provide a Animal</label>
                <input type="text" id="animal" required>

                <input type="submit" value="Submit" id="submit">
            </form>
            <img class="pig" src="images/pig.png" alt="pig">
            <img class="man" src="images/man.png" alt="man">
        </section>

        <section id="right">
            <div class="horse"><i class="fas fa-horse"></i></div>
            <div class="dragon"><i class="fas fa-dragon"></i></div>
           
            <h3>
                <i class="fas fa-hat-wizard"></i>
                Local Wizard News
                <i class="fas fa-hat-wizard"></i>
            </h3>

            <h4><time datetime="2021-04-22">April 22, 2021</time></h4>
            
            <blockquote>"An extraordinary tale from a distant land."</blockquote>

            <article>
                <p id="madlib">There was once a ...</p>
            </article>


        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="https://validator.w3.org/check?uri=https://amanj-droid.github.io/des157/studio1">HTML</a></li>
                <li><a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a></li>
            </ul>
        </nav>
    </footer>
    
    
</body>
</html>
