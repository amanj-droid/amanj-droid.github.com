<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Intructions</h2>
    <ol>
        <li>Right click mouse</li>
        <li>Choose inspect</li>
        <li>Click the Console tab</li>
    </ol>


    <form action="processor.php" method="POST">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Bob" required>

        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" name="favcolor">

        <fieldset>
            <legend>Do you want spam?</legend>
            <input type="radio" name="spam" id="spam-yes" value="yes">
            <label for="spam-yes">yes, send me spam</label>

            <input type="radio" name="spam" id="spam-no" value="no" checked>
            <label for="spam-no">no, don't send me spam</label>
         </fieldset>
         <fieldset>
             <legend>What animals do you like?</legend>

             <input type="checkbox" name="animals[]" id="cat" value="cat">
             <label for="cat">Cat</label>

             <input type="checkbox" name="animals[]" id="dog" value="dog">
             <label for="dog">Dog</label>

             <input type="checkbox" name="animals[]" id="Koala" value="Koala">
             <label for="Koala">Koala</label>
         </fieldset>

         <label for="cheeses">Favorite Cheese</label>
         <select name="" id="cheeses">
            <option value="" selected>---</option>
            <option value="American">American</option>
            <option value="Cheddar">Cheddar</option>
            <option value="Brie">Brie</option>
            <option value="Swiss">Swiss</option>
        </select>

        <label for="comments">Please provide comments</label>
        <textarea name="comments" id="comments" cols="30" rows="2"></textarea>

        <input type="submit" name="submit" id="sendForm" value="Send this form!">

        <style>
            body{
                font-family: sans-serif;
            }
            input, label{
                display: block;
            }

            input{
                margin-bottom: 16px;
            }

            fieldset input, fieldset label{
                display: inline;
            }

            label{
                margin-top: 40px;
            }
        </style>

</body>
</html>
