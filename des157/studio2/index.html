<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1ba9758517.js" crossorigin="anonymous" defer></script>
<!--     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
 -->    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Illustration Gallery</title>
</head>
<body>
    <header>
        <section>
            <h1>Illustration Gallery</h1>
            <nav>
                <ul>
                    <a href="#illustrations">Explore</a>
                </ul>
            </nav>
        </section>
    </header>

    <section class="heroImage">
        <img id="bg1" src="images/bg1.svg" alt="background 1">
        <img id="bg2" src="images/bg2.svg" alt="background 2">
        <img id="bg3" src="images/bg3.svg" alt="background 3">
        <img id="bg4" src="images/bg4.svg" alt="background 4">
        <img id="bg5" src="images/bg5.svg" alt="background 5">
        <img id="bg6" src="images/bg6.svg" alt="background 6">
    </section>

    <section id="content">
        <h2 id="illustrations">Illustrations</h2>

        
        
        <article>
            <button id="previous"><i class="fas fa-chevron-left"></i></button> 
            <img src="images/image2.png" alt="slideshow image" id="myimage">
            <button id="next"><i class="fas fa-chevron-right"></i></button>
        </article>
        
    </section>


    <!-- <footer>

    </footer> -->
</body>
</html>
